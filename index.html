<!DOCTYPE html>
<html lang="pt-br">

  <meta charset="UTF-8" />

  <title>Clube Rubi | Lumina</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #121212, #1a1a1a);
      color: #fff;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }

    .header-left {
      display: flex;
      flex-direction: column;
    }

    .site-title {
      font-size: 2rem;
      color: #ff4f87;
    }

    .page-subtitle {
      font-size: 1rem;
      color: #e9456a;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .photo-card {
      background-color: #1a1a1a;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(255, 79, 135, 0.2);
      transition: transform 0.3s ease;
    }

    .photo-card:hover {
      transform: scale(1.03);
    }

    .photo-card img,
    .photo-card video {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    .photo-card .info {
      padding: 15px;
    }

    .photo-card .info h3 {
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .photo-card .info p {
      font-size: 0.9rem;
      color: #ccc;
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }

    #modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    /* Footer */
    footer {
      background: #1a1a1a;
      text-align: center;
      padding: 20px 0;
      margin-top: 30px;
      border-top: 1px solid #333;
    }

    footer p {
      color: #666;
      font-size: 0.9rem;
    }

    footer a {
      color: #ff4f87;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <div id="modal" onclick="closeModal()">
    <img id="modal-img" src="" alt="">
  </div>

  <!-- Script -->
  <script>
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const images = document.querySelectorAll('.photo-card img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
      });
    });

    function closeModal() {
      modal.style.display = 'none';
    }
  </script>
